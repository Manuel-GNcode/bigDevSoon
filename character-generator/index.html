<!DOCTYPE html>
<html>
  <head>
    <bds />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>BigDevSoon - Character Generator Project</title>
  </head>
  <body>
    <h1>CHARACTER GENERATOR</h1>
    <main>
      <section class="left-side">
        <div id="avatar">
        </div>
        <div class="buttons">
          <button id="btn-random">Random</button>
          <button id="btn-download">Download</button>
        </div>
      </section>
      <section class="right-side">
        <h2>Customize Look</h2>
        <div>
          <span class="character hair active">Hair</span>
          <span class="character eyes">Eyes</span>
          <span class="character ears">Ears</span>
          <span class="character nose">Nose</span>
          <span class="character mouth">Mouth</span>
          <span class="character bg">Background</span>
          <span class="character accessories">Accessories</span>
        </div>
        <div id="customize-items">
        </div>
      </section>
    </main>
  </body>
</html>
