<!DOCTYPE html>
<html>
  <head>
    <bds />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>BigDevSoon - Character Generator Project</title>
  </head>
  <body>
    <h1>CHARACTER GENERATOR</h1>
    <main>
      <section class="left-side">
        <div id="avatar">
        </div>
        <div class="buttons">
          <button id="btn-random">Random</button>
          <button id="btn-download">Download</button>
        </div>
      </section>
      <section class="right-side">
        <h2>Customize Look</h2>
        <div>
          <span id="hair" class="character active">Hair</span>
          <span id="eyes" class="character">Eyes</span>
          <span id="ears" class="character">Ears</span>
          <span id="nose" class="character">Nose</span>
          <span id="mouth" class="character">Mouth</span>
          <span id="bg" class="character">Background</span>
          <span id="accessories" class="character">Accessories</span>
        </div>
        <div id="customize-items">
        </div>
      </section>
    </main>
  </body>
</html>
